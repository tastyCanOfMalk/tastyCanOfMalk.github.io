    stroke-width: 1.5px;
  }

  text {
    fill: #000;
    font: 10px sans-serif;
    pointer-events: none;
  }

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQJCGBB" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <script>
    // Data import
    d3.dsv(",", "../raw_data/board_games.csv", function (d) {
      return {
        source: d.source,
        target: d.target,
        value: +d.value,
      }
    }).then(function (data) {

      console.log(data)
      var links = data;
      var nodes = {};

      // compute the distinct nodes from the links.
      links.forEach(function (link) {
        link.source = nodes[link.source] || (nodes[link.source] = {
          name: link.source
        });
        link.target = nodes[link.target] || (nodes[link.target] = {
          name: link.target
        });
      });

      // plot area
      var width = 1200,
        height = 700;

      // start simulation
      var force = d3.forceSimulation()
        .nodes(d3.values(nodes))
        .force("charge", d3.forceManyBody().strength(-350))
        .force("link", d3.forceLink(links).distance(90))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force("x", d3.forceX())
        .force("y", d3.forceY())
        .alphaTarget(1)
        .on("tick", tick);

      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

      // add the links
      var path = svg.append("g")
        .selectAll("path")
        .data(links)
        .enter()
        .append("path")
        .attr("class", function (d) {
          return "link " + d.type;
        })
        .style("stroke", function (d) {
          if (d.value == 0) {
            return '#c0c1bf'
          } //grey 
          if (d.value == 1) {
            return '#05f85a'
          } //green
          else {
            return 'red'
          }
        })
        .style("stroke-width", function (d) {
          if (d.value == 0) {
            return 5
          } //thick
          if (d.value == 1) {
            return .7
          } //thin
          else {
            return 200
          };
        })
        .style("stroke-dasharray", function (d) {
          if (d.value == 1) {
            return 5
          } //dashed
        });

      // GTUid
      svg.append("text")
        .attr("id", "credit")
        .attr("x", width - 20)
        .attr("y", 0 + 20)
        .attr("text-anchor", "end")
        .style("font-size", "16px")
        .text("eyu42");

      // define the nodes
      var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      // store initial coordinates?
      var link = svg.selectAll(".link"),
        node = svg.selectAll(".node");

      // console.log(link);
      // console.log(node);

      // https://stackoverflow.com/questions/54471028/how-can-i-calculate-the-degree-of-nodes-in-d3-v5
      // Add degree 
      d3.selectAll('g.node')
        .each(function (d) {
          d.degree = 0;
        });
      // Calculate degree
      links.forEach(function (d) {
        d.source.degree += 1;
        d.target.degree += 1;
      });
      // Accessor functions to get min & max
      var minDegree = d3.min(
        d3.values(nodes),
        function (d) {
          return d.degree;
        })

      var maxDegree = d3.max(
        d3.values(nodes),
        function (d) {
          return d.degree;
        })
      // 

      // create linear color gradient
      var mycolor = d3.scaleLinear()
        .domain([minDegree, (minDegree + maxDegree) / 2, maxDegree])
        .range(['#edf8b1', '#7fcdbb', '#2c7fb8']);

      // add the nodes
      node.append("circle")
        .attr("id", function (d) {
          return (d.name.replace(/\s+/g, '').toLowerCase());
        })
        .attr("r", function (d) {
          return (d.degree * 4)
        })
        .attr("color", function (d) {
          d.color = mycolor(d.degree);
        })
        .on("dblclick", function (d) {
          d.fixed = false;
          releasenode(d);
        })
        .style("fill", function (d) {
          return mycolor(d.degree);
        })

      var labels = node.append("text")
        .text(function (d) {
          return d.name;
        })
        .attr("x", function (d) {
          return (d.degree * 3.5)
        })
        .attr("y", function (d) {
          return (d.degree * -3.5)
        })
        .style("font-weight", 700);

      // add the curvy lines
      function tick() {
        path.attr("d", function (d) {
          var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
        });
        node.attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

      };

      function dragstarted(d) {
        if (!d3.event.active) force.alphaTarget(0.3).restart();
        d.fx = d3.event.x;
        d.fy = d3.event.y;
        d.fixed = false;
      };

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
        d.fixed = true;
      };

      function dragended(d) {
        if (!d3.event.active) force.alphaTarget(0);
        // d.fixed = true
        if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
          d3.select(this) // `this` is the node where drag happend
            .select("circle")
            .style("fill", "red");
          console.log("fixed");
        } else {
          d.fx = null;
          d.fy = null;
          d3.select(this) // `this` is the node where drag happend
            .select("circle")
            .style("fill", d.color);
          console.log("UNfixed");
        }
      };

      function releasenode(d) {
        d.fx = null;
        d.fy = null;
        // d.fixed = false;
        console.log(d.color);
      }

    }).catch(function (error) {
      console.log(error);
    });
  </script>
</body>

</html>
